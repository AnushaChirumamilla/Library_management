<ion-header>
  <ion-navbar>
    <ion-title>
      Books
    </ion-title>
    <!-- <ion-buttons end *ngIf="admin">
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>BooksList</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let books of Bookss; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{books.name}}</span><br> Type: {{books.type}}<br> {{books.publisheddate}}
        </p>

      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editData(books.isbn)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(books.isbn)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Balance: ${{balance}}</ion-title>
  </ion-toolbar>
</ion-footer>
